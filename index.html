<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Stumble Upon for Useful ChatGPT Prompts</h1>
    <iframe src="https://embeds.beehiiv.com/8ef45c6a-5e05-43ba-9aad-d9aaf29a2b10" data-test-id="beehiiv-embed" width="100%" height="320" frameborder="0" scrolling="no" style="border-radius: 4px; border: 2px solid #e5e7eb; margin: 0; background-color: transparent;"></iframe>
    <div id="prompt-box">
      <p id="prompt-text"></p>
    </div>
    <button id="new-prompt">New Prompt</button>
    <button id="save-prompt">Save Prompt</button>
    <h2>Saved Prompts</h2>
    <div id="saved-prompts"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
